 <!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>دخول المتسابق</title>

<style>
body{
    font-family:tahoma;
    background:linear-gradient(to bottom,#0b3d91,#1e50a2);
    text-align:center;
    color:white;
    padding-top:100px;
}
.box{
    background:white;
    color:black;
    width:320px;
    margin:auto;
    padding:25px;
    border-radius:15px;
}
input{
    width:90%;
    padding:12px;
    font-size:18px;
    text-align:center;
    margin-top:15px;
}
button{
    margin-top:20px;
    padding:12px 25px;
    font-size:18px;
    background:#0b3d91;
    color:white;
    border:none;
    border-radius:8px;
    cursor:pointer;
}
button:hover{
    background:#062b66;
}
.error{
    color:red;
    margin-top:10px;
}
</style>
</head>
<body>

<h1>من سيربح المليون</h1>

<div class="box">
    <h3>أدخل رقم هاتفك</h3>
    <input type="tel" id="phone" placeholder="7xxxxxxxx">
    <br>
    <button onclick="startGame()">ابدأ اللعب</button>
    <div class="error" id="error"></div>
</div>

<script>
function startGame(){
    let phone = document.getElementById("phone").value.trim();
    let error = document.getElementById("error");

    // التحقق من أن الرقم يمني (9 أرقام ويبدأ بـ 7)
    let regex = /^7\d{8}$/;

    if(!regex.test(phone)){
        error.innerText = "الرجاء إدخال رقم يمني صحيح مكون من 9 أرقام";
        return;
    }

    // حفظ الرقم مؤقتًا
    localStorage.setItem("playerPhone", phone);

    // الانتقال إلى صفحة اللعبة
    window.location.href = "game.html";
}
</script>

</body>
</html>
