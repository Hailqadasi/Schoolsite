    });

// خلط الأسئلة عشوائيًا
questions = questions.sort(() => Math.random() - 0.5);

// عرض السؤال
function showQuestion() {
  if(currentQuestion >= questions.length){
    document.getElementById("card").innerHTML =
      `<h2>انتهت اللعبة!</h2><p>إجمالي الجائزة: ${prize} ريال</p>`;
    return;
  }

  document.getElementById("question").innerText = questions[currentQuestion].question;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  let shuffledOptions = questions[currentQuestion].options.sort(() => Math.random() - 0.5);

  shuffledOptions.forEach(opt => {
    let btn = document.createElement("button");
    btn.innerText = opt;
    btn.onclick = () => checkAnswer(opt);
    optionsDiv.appendChild(btn);
  });

  document.getElementById("score").innerText = `الجائزة: ${prize} ريال`;
}

// التحقق من الإجابة
function checkAnswer(selected){
  let correct = questions[currentQuestion].answer;
  const buttons = document.querySelectorAll("#options button");

  buttons.forEach(b => {
    if(b.innerText === correct) b.classList.add("correct");
    if(b.innerText === selected && selected !== correct) b.classList.add("wrong");
    b.disabled = true;
  });

  if(selected === correct){
    prize += 100;
    setTimeout(()=>{ currentQuestion++; showQuestion(); }, 1000);
  } else {
    setTimeout(()=>{
      document.getElementById("card").innerHTML =
        `<h2>انتهت اللعبة!</h2><p>إجمالي الجائزة: ${prize} ريال</p>`;
    }, 1000);
  }
}

// وسائل المساعدة
function useFifty(){
  if(!lifelines.fifty) return;
  lifelines.fifty = false;
  document.getElementById("fifty").classList.add("disabled");

  let correct = questions[currentQuestion].answer;
  let buttons = Array.from(document.querySelectorAll("#options button"));

  let wrongs = buttons.filter(b => b.innerText !== correct && b.style.display !== "none");

  wrongs.sort(() => 0.5 - Math.random());
  wrongs.slice(0,2).forEach(b => b.style.display = "none");
}

function useAudience(){
  if(!lifelines.audience) return;
  lifelines.audience = false;
  document.getElementById("audience").classList.add("disabled");

  const correct = questions[currentQuestion].answer;
  const buttons = Array.from(document.querySelectorAll("#options button")).filter(b => b.style.display !== "none");

  let percentages = [];
  let correctPercentage = Math.floor(Math.random() * 31) + 60;
  let remaining = 100 - correctPercentage;

  let wrongs = buttons.filter(b => b.innerText !== correct);
  wrongs.forEach((b, i) => {
    if(i === wrongs.length - 1){
      percentages.push(remaining);
    } else {
      let val = Math.floor(Math.random() * (remaining + 1));
      percentages.push(val);
      remaining -= val;
    }
  });

  let message = "استشارة الجمهور:\n";
  buttons.forEach(b => {
    if(b.innerText === correct){
      message += `${b.innerText}: ${correctPercentage}%\n`;
    } else {
      message += `${b.innerText}: ${percentages.shift()}%\n`;
    }
  });

  alert(message);
}

function useSkip(){
  if(!lifelines.skip) return;
  lifelines.skip = false;
  document.getElementById("skip").classList.add("disabled");
  prize += 100;
  currentQuestion++;
  showQuestion();
}

// 🔹 لوحة المشرف - إضافة سؤال جديد
function addQuestion(){
  const qText = document.getElementById("new-question").value.trim();
  const opts = [
    document.getElementById("opt0").value.trim(),
    document.getElementById("opt1").value.trim(),
    document.getElementById("opt2").value.trim(),
    document.getElementById("opt3").value.trim()
  ];
  const correctIndex = parseInt(document.getElementById("correct-option").value);

  if(!qText || opts.some(o => !o)){
    alert("الرجاء إدخال السؤال وجميع الخيارات.");
    return;
  }

  let newQ = { question:qText, options:opts, answer:opts[correctIndex] };

  // حفظ في localStorage
  let extraQuestions = JSON.parse(localStorage.getItem("extra_questions") || "[]");
  extraQuestions.push({ question:qText, options:opts, answerIndex:correctIndex });
  localStorage.setItem("extra_questions", JSON.stringify(extraQuestions));

  // إضافته مباشرة لمجموعة الأسئلة
  questions.push(newQ);
  alert("تمت إضافة السؤال بنجاح!");
}
