<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نتائج طلاب الثانوية مدرسة الفتح </title>
<style>
body{
    font-family: "Tahoma", Arial;
    background: linear-gradient(135deg,#eef2f3,#d9e4ec);
    padding:15px;
    margin:0;
}
.container{
    max-width:1200px;
    margin:0 auto;
}
.header{
    text-align:center;
    margin-bottom:20px;
    padding:20px;
    background:white;
    border-radius:16px;
    box-shadow:0 4px 12px rgba(0,0,0,.1);
}
.header h1{
    color:#2c3e50;
    margin-bottom:10px;
}
.header h2{
    color:#2980b9;
    margin-top:20px;
    padding:10px;
    background:#f8f9fa;
    border-radius:10px;
}
.header-controls{
    display:flex;
    gap:10px;
    margin-top:20px;
    justify-content:center;
}
.control-group{
    background:#f8f9fa;
    padding:15px;
    border-radius:10px;
    min-width:300px;
}
input, select, button{
    width:100%;
    padding:12px;
    margin-top:8px;
    font-size:16px;
    border-radius:10px;
    box-sizing:border-box;
}
input{border:1px solid #ccc;}
select{
    border:1px solid #ccc;
    background:white;
}
button{
    background:#3498db;
    color:#fff;
    border:none;
    cursor:pointer;
    transition:background .3s;
}
button:hover{
    background:#2980b9;
}
.card{
    margin-top:20px;
    background:#fff;
    border-radius:16px;
    box-shadow:0 8px 20px rgba(0,0,0,.15);
    overflow:hidden;
}
.card-header{
    background:#2980b9;
    color:#fff;
    padding:15px;
}
.card-header h3{
    margin:0;
    font-size:18px;
}
.card-header span{
    font-size:14px;
    opacity:.9;
}
.card-body{
    padding:15px;
}
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(150px, 1fr));
    gap:10px;
    margin-bottom:15px;
}
.item{
    background:#f4f6f7;
    padding:10px;
    border-radius:8px;
    font-size:14px;
    text-align:center;
}
.item strong{
    display:block;
    color:#2c3e50;
    margin-bottom:5px;
}
.total{
    margin-top:15px;
    background:#27ae60;
    color:#fff;
    text-align:center;
    padding:12px;
    border-radius:10px;
    font-size:18px;
    font-weight:bold;
}
.error{
    color:#e74c3c;
    text-align:center;
    margin-top:15px;
    font-size:16px;
    padding:10px;
    background:#fff;
    border-radius:10px;
}
.class-badge{
    display:inline-block;
    padding:5px 10px;
    background:#e74c3c;
    color:white;
    border-radius:20px;
    font-size:12px;
    margin-right:10px;
}
.second-class{
    background:#9b59b6;
}
.result-table{
    width:100%;
    border-collapse:collapse;
    margin-top:10px;
}
.result-table th, .result-table td{
    padding:12px;
    text-align:right;
    border-bottom:1px solid #eee;
}
.result-table th{
    background:#f8f9fa;
    color:#2c3e50;
    font-weight:600;
}
.result-table tr:hover{
    background:#f9f9f9;
}
@media (max-width:768px){
    .header-controls{
        flex-direction:column;
    }
    .control-group{
        min-width:auto;
    }
    .grid{
        grid-template-columns:1fr 1fr;
    }
}
</style>
</head>

<body>

<div class="container">
    <div class="header">
        <h1>نتائج الطلاب - الصف الأول الثانوي</h1>
        <div class="header-controls">
            <div class="control-group">
                <label for="seat">رقم الجلوس</label>
                <input type="number" id="seat" placeholder="أدخل رقم الجلوس">
            </div>
            <div class="control-group">
                <label for="classSelect">اختر الفصل (اختياري)</label>
                <select id="classSelect">
                    <option value="all">كل الفصول</option>
                    <option value="1">الفصل الأول</option>
                    <option value="2">الفصل الثاني</option>
                </select>
            </div>
            <div class="control-group">
                <label>&nbsp;</label>
                <button onclick="search()">عرض النتيجة</button>
            </div>
        </div>
    </div>

    <div id="result"></div>
</div>

// دالة لعرض "غير مكتمل" إذا كانت القيمة null
function v(x){ return x===null ? "غير مكتمل" : x; }

function search(){
    const seat = document.getElementById("seat").value;
    const classSelect = document.getElementById("classSelect").value;
    const r = document.getElementById("result");
    
    if(!seat){
        r.innerHTML = "<p class='error'>الرجاء إدخال رقم الجلوس</p>";
        return;
    }
    
    let student = null;
    let classType = "";
    
    // البحث في الفصل الأول
    if(classSelect === "all" || classSelect === "1"){
        student = class1Students.find(x => x.seat == seat);
        if(student) classType = "1";
    }
    
    // البحث في الفصل الثاني إذا لم يتم العثور في الأول
    if(!student && (classSelect === "all" || classSelect === "2")){
        student = class2Students[seat];
        if(student) classType = "2";
    }
    
    if(!student){
        r.innerHTML = "<p class='error'>رقم الجلوس غير موجود</p>";
        return;
    }
    
    let resultHTML = "";
    
    if(classType === "1"){
        // عرض نتيجة الفصل الأول
        resultHTML = `
        <div class="card">
            <div class="card-header">
                <h3>${student.name} <span class="class-badge">الفصل الأول</span></h3>
                <span>رقم الجلوس: ${student.seat}</span>
            </div>
            <div class="card-body">
                <div class="grid">
                    <div class="item"><strong>القرآن</strong>${v(student.q)}</div>
                    <div class="item"><strong>الإسلامية</strong>${v(student.i)}</div>
                    <div class="item"><strong>العربي</strong>${v(student.a)}</div>
                    <div class="item"><strong>الإنجليزي</strong>${v(student.e)}</div>
                    <div class="item"><strong>الرياضيات</strong>${v(student.m)}</div>
                    <div class="item"><strong>الفيزياء</strong>${v(student.p)}</div>
                    <div class="item"><strong>الكيمياء</strong>${v(student.c)}</div>
                    <div class="item"><strong>الأحياء</strong>${v(student.b)}</div>
                </div>
                <div class="total">
                    المجموع الكلي : ${v(student.t)}
                </div>
            </div>
        </div>`;
    } else if(classType === "2"){
        // عرض نتيجة الفصل الثاني
        resultHTML = `
        <div class="card">
            <div class="card-header">
                <h3>${student.name} <span class="class-badge second-class">الفصل الثاني</span></h3>
                <span>رقم الجلوس: ${seat}</span>
            </div>
            <div class="card-body">
                <table class="result-table">
                    <tr>
                        <th>رقم الجلوس</th>
                        <td>${seat}</td>
                        <th>الصف</th>
                        <td>الأول الثانوي</td>
                    </tr>
                    <tr>
                        <th>الاسم</th>
                        <td colspan="3">${student.name}</td>
                    </tr>
                    <tr>
                        <th>قرآن</th>
                        <td>${student.quran}</td>
                        <th>إسلامية</th>
                        <td>${student.islamic}</td>
                    </tr>
                    <tr>
                        <th>عربي</th>
                        <td>${student.arabic}</td>
                        <th>انجليزي</th>
                        <td>${student.english}</td>
                    </tr>
                    <tr>
                        <th>رياضيات</th>
                        <td>${student.math}</td>
                        <th>فيزياء</th>
                        <td>${student.physics}</td>
                    </tr>
                    <tr>
                        <th>كيمياء</th>
                        <td>${student.chemistry}</td>
                        <th>أحياء</th>
                        <td>${student.biology}</td>
                    </tr>
                    <tr>
                        <th>جغرافيا</th>
                        <td>${student.geo}</td>
                        <th>تاريخ</th>
                        <td>${student.history}</td>
                    </tr>
                    <tr>
                        <th>مجتمع</th>
                        <td>${student.society}</td>
                        <td colspan="2"></td>
                    </tr>
                </table>
                <div class="total">
                    المجموع الكلي : ${student.total}
                </div>
            </div>
        </div>`;
    }
    
    r.innerHTML = resultHTML;
}
</script>
