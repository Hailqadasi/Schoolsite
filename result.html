<title>نتائج الطلاب</title>
<style>
body{
    font-family: "Tahoma", Arial;
    background: linear-gradient(135deg,#eef2f3,#d9e4ec);
    padding:15px;
}
.header{
    text-align:center;
    margin-bottom:15px;
}
.header h2{
    color:#2c3e50;
}
input,button{
    width:100%;
    padding:12px;
    margin-top:8px;
    font-size:16px;
    border-radius:10px;
}
input{border:1px solid #ccc;}
button{
    background:#3498db;
    color:#fff;
    border:none;
}
.card{
    margin-top:20px;
    background:#fff;
    border-radius:16px;
    box-shadow:0 8px 20px rgba(0,0,0,.15);
    overflow:hidden;
}
.card-header{
    background:#2980b9;
    color:#fff;
    padding:15px;
}
.card-header h3{
    margin:0;
    font-size:18px;
}
.card-header span{
    font-size:14px;
    opacity:.9;
}
.card-body{
    padding:15px;
}
.grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:10px;
}
.item{
    background:#f4f6f7;
    padding:8px;
    border-radius:8px;
    font-size:14px;
}
.item strong{
    display:block;
    color:#2c3e50;
}
.total{
    margin-top:15px;
    background:#27ae60;
    color:#fff;
    text-align:center;
    padding:12px;
    border-radius:10px;
    font-size:18px;
    font-weight:bold;
}
.error{
    color:red;
    text-align:center;
    margin-top:15px;
    font-size:16px;
}
</style>
</head>

// دالة لعرض "غير مكتمل" إذا كانت القيمة null
function v(x){ return x===null ? "غير مكتمل" : x; }

function search(){
    const s = document.getElementById("seat").value;
    const st = students.find(x=>x.seat==s);
    const r = document.getElementById("result");

    if(!st){
        r.innerHTML = "<p class='error'>رقم الجلوس غير موجود</p>";
        return;
    }

    r.innerHTML = `
    <div class="card">
        <div class="card-header">
            <h3>${st.name}</h3>
            <span>رقم الجلوس: ${st.seat}</span>
        </div>

        <div class="card-body">
            <div class="grid">
                <div class="item"><strong>القرآن</strong>${v(st.q)}</div>
                <div class="item"><strong>الإسلامية</strong>${v(st.i)}</div>
                <div class="item"><strong>العربي</strong>${v(st.a)}</div>
                <div class="item"><strong>الإنجليزي</strong>${v(st.e)}</div>
                <div class="item"><strong>الرياضيات</strong>${v(st.m)}</div>
                <div class="item"><strong>الفيزياء</strong>${v(st.p)}</div>
                <div class="item"><strong>الكيمياء</strong>${v(st.c)}</div>
                <div class="item"><strong>الأحياء</strong>${v(st.b)}</div>
            </div>

            <div class="total">
                المجموع الكلي : ${v(st.t)}
            </div>
        </div>
    </div>`;
}
