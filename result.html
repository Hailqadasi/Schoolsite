<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>نتيجة الطالب</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="card">
    <h1>نتيجة الطالب</h1>
    <div id="result">جاري التحميل...</div>
    <a href="check.html" class="btn" style="margin-top:15px;">رجوع</a>
  </div>
</div>
<script>
// بيانات تجريبية (سنستبدلها لاحقًا)
const students = {
  "1": { name:"بشائر صلاح عبدالله محمد", total:202 },
  "2": { name:"بشائر عمار نبيل عبده", total:264 },
  "3": { name:"محمد منير احمد عامر", total:302 },
  "4": { name:"مكرم صلاح درهم حزام", total:179 },
  "5": { name:"ماهر هيثم حمود عبدالباري", total:242 },
  "6": { name:"محمد خالد شمسان محمد", total:147 }
  // استمر بإضافة باقي الطلاب
};
const seat = localStorage.getItem("seat");
const box = document.getElementById("result");

// تحقق مما إذا كان رقم الجلوس موجودًا
if (!seat) {
  box.innerHTML = "❌ لم يتم العثور على رقم جلوس. الرجاء إدخال رقم الجلوس أولاً.";
} else if (students[seat]) {
  box.innerHTML = `
    <p><strong>الاسم:</strong> ${students[seat].name}</p>
    <p><strong>المجموع:</strong> ${students[seat].total}</p>
  `;
} else {
  box.innerHTML = "❌ رقم الجلوس غير موجود في قاعدة البيانات";
}
</script>

</body>
</html>
