 <!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>من سيربح المليون</title>

<style>
body{
    font-family: Tahoma, sans-serif;
    background: linear-gradient(to bottom, #0b3d91, #1e50a2);
    color: white;
    text-align: center;
    padding: 20px;
}

h2{
    font-size: 28px;
    margin-bottom: 20px;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
}

.box{
    background: #ffffffdd; /* خلفية شبه شفافة */
    color: black;
    max-width: 550px;
    margin: auto;
    padding: 30px 25px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

/* نص السؤال */
#question{
    font-size: 22px;
    margin-bottom: 20px;
}

/* أزرار الإجابات */
button.option{
    background: linear-gradient(145deg,#f0f0f0,#d9d9d9);
    color: #333;
    display: block;
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    font-size: 22px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
}

button.option:hover{
    transform: scale(1.03);
    background: linear-gradient(145deg,#e0e0e0,#c9c9c9);
}

button.option.correct{
    background: #28a745;
    color: white;
    box-shadow: 0 0 15px #28a745aa;
}

button.option.wrong{
    background: #dc3545;
    color: white;
    box-shadow: 0 0 15px #dc3545aa;
}

/* أزرار وسائل المساعدة */
button.lifeline{
    width: auto;
    display: inline-block;
    margin: 5px 8px;
    padding: 10px 16px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: linear-gradient(145deg,#ffa500,#ffbf40);
    color: black;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
}

button.lifeline:hover{
    background: linear-gradient(145deg,#ffb84d,#ffc966);
    transform: scale(1.05);
}

button.lifeline.used{
    background: gray !important;
    pointer-events: none;
    color: #eee;
}

/* النقاط */
#score{
    margin-top: 20px;
    font-size: 22px;
    font-weight: bold;
}

/* فاصل */
hr{
    margin:20px 0;
    border:1px solid #ccc;
}
</style>
</head>
<body>

<h2>من سيربح المليون</h2>

<div class="box">

<div>
    <button class="lifeline" id="fifty">50:50</button>
    <button class="lifeline" id="audience">سؤال الجمهور</button>
    <button class="lifeline" id="change">تبديل السؤال</button>
</div>

<hr>

<div id="question"></div>
<div id="answers"></div>
<div id="score">النقاط: 0</div>

</div>

<script>
let playerPhone = localStorage.getItem("playerPhone");
if(!playerPhone){
    window.location.href = "index.html";
}

let questions = [
{
    q: "ما هي عاصمة فرنسا؟",
    a: ["مدريد","باريس","روما","برلين"],
    correct: 1
},
{
    q: "كم عدد كواكب المجموعة الشمسية؟",
    a: ["7","8","9","10"],
    correct: 1
},
{
    q: "أكبر محيط في العالم هو؟",
    a: ["الهندي","الأطلسي","الهادئ","المتجمد"],
    correct: 2
},
{
    q: "من هو مخترع المصباح الكهربائي؟",
    a: ["نيوتن","أينشتاين","توماس إديسون","غاليلو"],
    correct: 2
},
{
    q: "كم عدد أيام الأسبوع؟",
    a: ["5","6","7","8"],
    correct: 2
}
];

let current = 0;
let score = 0;

function loadQuestion(){
    if(current >= questions.length){
        endGame();
        return;
    }

    document.getElementById("question").innerText = questions[current].q;
    let answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    questions[current].a.forEach((answer,index)=>{
        let btn = document.createElement("button");
        btn.innerText = answer;
        btn.className = "option";
        btn.onclick = ()=>checkAnswer(index,btn);
        answersDiv.appendChild(btn);
    });
}

function checkAnswer(index,button){
    let correctIndex = questions[current].correct;
    let buttons = document.querySelectorAll(".option");

    buttons.forEach(btn=>btn.disabled = true);

    if(index === correctIndex){
        button.classList.add("correct");
        score += 10;
    }else{
        button.classList.add("wrong");
        buttons[correctIndex].classList.add("correct");
    }

    document.getElementById("score").innerText = "النقاط: " + score;

    setTimeout(()=>{
        current++;
        loadQuestion();
    },1500);
}

function endGame(){
    localStorage.setItem("finalScore", score);
    window.location.href = "result.html";
}

/* 50:50 */
document.getElementById("fifty").onclick = function(){
    let correctIndex = questions[current].correct;
    let buttons = document.querySelectorAll(".option");

    let removed = 0;
    buttons.forEach((btn,index)=>{
        if(index !== correctIndex && removed < 2){
            btn.style.display = "none";
            removed++;
        }
    });

    this.classList.add("used");
};

/* سؤال الجمهور */
document.getElementById("audience").onclick = function(){
    let correctIndex = questions[current].correct;
    let percent = Math.floor(Math.random()*30)+50;
    alert("نتيجة الجمهور:\n\n" +
        questions[current].a[correctIndex] + " : " + percent + "%\n" +
        "بقية الخيارات موزعة عشوائياً");
    this.classList.add("used");
};

/* تبديل السؤال */
document.getElementById("change").onclick = function(){
    current++;
    loadQuestion();
    this.classList.add("used");
};

loadQuestion();
</script>

</body>
</html>
