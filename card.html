<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تفعيل الكرت</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  font-family:"Tahoma", Arial;
  background:#f9f2f2;
  margin:0;
}
.container{
  max-width:600px;
  margin:30px auto;
  background:#fff;
  padding:25px;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
}
h1{ text-align:center; color:#7a1f2b; }
input{
  width:100%;
  padding:10px;
  font-size:16px;
  margin:15px 0;
}
button{
  width:100%;
  padding:12px;
  background:#7a1f2b;
  color:#fff;
  border:none;
  font-size:16px;
  cursor:pointer;
  border-radius:6px;
}
button:hover{ background:#5f1822; }
#msg{ margin-top:10px; color:red; text-align:center; }

.cards{
  margin-top:25px;
  padding:15px;
  background:#f3f3f3;
  border-radius:6px;
  font-size:15px;
}
.card-num{
  display:inline-block;
  background:#7a1f2b;
  color:white;
  padding:6px 10px;
  margin:5px;
  border-radius:4px;
}
</style>
</head>
<body>

<div class="container">
  <h1>تفعيل الكرت</h1>

  <input type="text" id="card" placeholder="أدخل رقم الكرت">
  <button onclick="checkCard()">تفعيل</button>
  <div id="msg"></div>

  <div class="cards">
    <strong>الكروت الصحيحة:</strong><br><br>
    <span class="card-num">48392</span>
    <span class="card-num">72915</span>
    <span class="card-num">10483</span>
    <span class="card-num">58271</span>
    <span class="card-num">93640</span>
    <span class="card-num">27194</span>
    <span class="card-num">68420</span>
    <span class="card-num">39571</span>
    <span class="card-num">81046</span>
    <span class="card-num">54729</span>
  </div>
</div>

<script>
const cards = [
  "48392","72915","10483","58271","93640",
  "27194","68420","39571","81046","54729"
];

function checkCard(){
  const value = document.getElementById("card").value.trim();
  if(cards.includes(value)){
    window.location.href = "check.html";
  }else{
    document.getElementById("msg").textContent = "❌ كود الكرت غير صحيح";
  }
}
</script>

</body>
</html>
