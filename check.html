 <!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>إدخال رقم الجلوس</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<style>
/* ألوان قرمزية هادئة */
:root{
  --main:#7a1f2b;
  --main-dark:#5f1822;
}
.card h1{ color:var(--main); }
.btn{
  background:var(--main);
}
.btn:hover{
  background:var(--main-dark);
}
</style>

</head>
<body>

<div class="container">
  <div class="card">

    <h1>إدخال رقم الجلوس</h1>
    <p style="color:#555;margin-bottom:20px;">
      يرجى إدخال رقم الجلوس لعرض النتيجة
    </p>

    <input type="number" id="seat" placeholder="رقم الجلوس">

    <button class="btn" onclick="go()">عرض النتيجة</button>

    <p id="msg" style="color:#7a1f2b;margin-top:10px;"></p>

  </div>
</div>

<script>
/* ===== حماية الصفحة ===== */
if(localStorage.getItem("activated") !== "yes"){
  window.location.href = "index.html";
}

/* ===== الانتقال للنتيجة ===== */
function go(){
  const seat = document.getElementById("seat").value;
  const msg = document.getElementById("msg");

  if(seat === ""){
    msg.textContent = "يرجى إدخال رقم الجلوس";
    return;
  }

  localStorage.setItem("seat", seat);
  window.location.href = "result.html";
}
</script>

</body>
</html>
